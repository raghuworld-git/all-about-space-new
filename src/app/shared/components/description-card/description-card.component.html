<div class="card darkColor">
  <div class="card-body text-center ">
    
      {{ toggleText == false ? (description | slice: 0:150) : description }}
    
      <span [innerHTML]="addSpaces(description) "></span> 
    <a (click)="toggleClick()" *ngIf="description.length > 150">
      {{ toggleText == false ? " Show more" : "Show less" }}
    </a>
  </div>
</div>
